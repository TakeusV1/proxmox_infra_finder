{% extends '_base.html' %}
{% block content %}
{% include '_nav.html' %}


<div class="d-flex gap-2 justify-content-center py-5">
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-floating mb-2">
            {{ form.name(placeholder="name",class="form-control") }}
        </div>
        <div class="form-floating mb-4">
            {{ form.type(placeholder="name",class="form-control") }}
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">search</button>
    </form>
</div>
{% endblock %}
